spring.application.name=ManagementSystem

server.port=8081


spring.datasource.url=jdbc:mysql://localhost:3306/ms?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=USERNAME //your mysql username
spring.datasource.password=PASSWORD //your mysql password

# Hibernate Dialect 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update


logging.level.org.hibernate.SQL=DEBUG
